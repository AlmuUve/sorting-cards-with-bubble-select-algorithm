<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="container-fluid">
    <form class="row d-flex flex-row align-content-center" id="form">
      <input
        type="text"
        class="offset-1 col-1 form-control"
        id="inputForCards"
        placeholder="Number here"
      />
      <button class="btn ml-2" id="draw" type="submit">
        <img
          class="myImg"
          src="https://user-images.githubusercontent.com/7556992/40873751-80ac10be-6690-11e8-8e53-ee367daff5f0.png"
        />
      </button>
      <button class="btn ml-2" id="bubbleSort" type="submit">
        <img
          class="myImg"
          src="https://user-images.githubusercontent.com/7556992/40873751-80ac10be-6690-11e8-8e53-ee367daff5f0.png"
        />
      </button>
      <button class="btn ml-2" id="selectSort" type="submit">
        <img
          class="myImg"
          src="https://user-images.githubusercontent.com/7556992/40873751-80ac10be-6690-11e8-8e53-ee367daff5f0.png"
        />
      </button>
    </form>
    <section
      class="row d-flex flex-row align-items-center ml-3"
      id="unorderedCard"
    ></section>
    <div>
      <p class="paragraph">SORTING:</p>
    </div>
    <article class="row d-flex flex-column" id="sortCards"></article>
  </body>
</html>
